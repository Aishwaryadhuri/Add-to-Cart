<div class="container-fluid mx-auto">
    <div class="row ">
        <!-- | filter:searchKey:'title'" -->
        <ng-container *ngFor="let item of productList" >
        
            <div class="card col-md-2">
                <img src="{{item.image}}" alt="" [routerLink]="['/singleproduct', item.id]" >
                <h5 class="card-title" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p class="card-text" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;" >{{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
               
                <button class="btn btn-primary" (click)=addtocart(item) [disabled]="enableBtn(item)">Add to cart</button>&nbsp;
                
                <button class="btn btn-primary" *ngIf="en" (click)=removeItem(item) [disabled]="!enableBtn(item)">Remove cart</button>

    
        </div>
        </ng-container>

    </div>
</div>
